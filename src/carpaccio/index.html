<html>
  <body>
    <h1>Factura</h1>
    <form id="factura-form">
      <label for="precio">Precio: </label>
      <input type="number" id="precio" step="0.01" /><br />
      <label for="cantidad">Cantidad: </label>
      <input type="number" id="cantidad" /><br />
      <label for="estado">Estado: </label>
      <select name="estado" id="estado">
        <option value="UT">UT</option>
        <option value="NV">NV</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
        <option value="CA">CA</option></select
      ><br />
      <input type="submit" value="Calcular" id="calcular-button" /><br />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./presenter.js"></script>
  </body>
</html>
